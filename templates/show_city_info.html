{% block content %}

    
        
    {% for image in images %}
        <img src={{ image }} style="width:304px;height:228px;">
    {% endfor %}
    
    <br><br>
    City name is {{ city }}. <br>
    State name is {{ state }} <br><br>  
    

    <a href="/show_school"><h3>Show schools</h3></a> <br>
    <a href="/cost_of_living"><h3>Show Cost of Living</h3></a><br>
    <a href="/crime_rate"><h3>Show crime rate </h3></a><br>
    

    <h2>About the city >></h2> <br>
    <p>{{ summary }}</p> <br><br><br>
    
    {% if climate is not none %}
        <h2>Climate >></h2> <br>
        <p>{{ climate }}</p>
    {% endif %}


   
        <script type="text/javascript">

            $(function () { // this is the jquery shortcut for document.ready()

                function addToFavorites(evt) {
                    
                    var id = this.id; // this is the id on the button we clicked, which is the image's id
                    $.post("/add-to-favorites", {'id': id}, addToFavoritesSuccess);
                  
                }

                function addToFavoritesSuccess(result) {
                    
                    console.log(result.status);
                    var id = result.id;
                    $(this).find('span').toggleClass('glyphicon-star-empty').toggleClass('glyphicon-star');
                   
                }

                $('#favorite').click(addToFavorites);
            });

        </script>



    

{% endblock %}
